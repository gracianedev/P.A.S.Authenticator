<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>P.A.S. Authenticator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link th:href="@{/style.css}" rel="stylesheet"/>
        <meta name="author" content="Graciane Silva">
    </head>

    <body>

        <div class="container-fluid p-0" style="background-color: rgb(30, 53, 118); height: 100vh;">

            <div class="row align-items-start justify-content-start px-3 pt-3">
                <div class="col-auto">
                    <a th:href="@{/}">
                        <img th:src="@{/images/voltar.png}" alt="Seta voltar" style="height: 60px; width: auto;" />
                    </a>
                </div>
            </div>
            <!-- Linha das imagens no topo -->
            <div class="row align-items-start justify-content-between px-4 pt-3 row-imagens">
                <div class="col-auto">
                    <img th:src="@{/images/PAS.png}" class="img-top" alt="Logo PAS" style="margin-left: 30px;"/>
                </div>
                <div class="col-auto">
                    <img th:src="@{/images/escudo.png}" class="img-top" alt="Escudo" style="margin-right: 30px;"/>
                </div>
            </div>

            <!-- Área central do formulário -->
            <div class="d-flex justify-content-center align-items-center area-form">
                <div class="form-container">

                    <div class="row justify-content-center">
                        <div class="col-10 col-sm-8">
                           
                            <form th:action="@{/autenticacao}" method="post" th:object="${otp}" >
                                <div class="mb-3">
                                    <label for="InputCodigo" class="form-label text-white text-center fw-bold">
                                        Digite o código de verificação enviado para o e-mail informado
                                    </label>
                                    <input type="text" class="form-control" id="InputCodigo" name="code" th:field="*{code}" required/>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn-custom">Verificar</button>
                                </div>
                                 <div th:if="${sucesso}" class="alert alert-success mt-3 text-center" id="alertSucesso">
                                <p th:text="${sucesso}"></p>
                            </div>
                            <div th:if="${erro}" class="alert alert-danger text-center mt-3">
                                <p th:text="${erro}"></p>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>


        <!-- Script Bootstrap -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
                integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
                integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

        <script>
            // Faz a mensagem de sucesso sumir depois de 4 segundos
            setTimeout(function () {
                var alertSucesso = document.getElementById('alertSucesso');
                if (alertSucesso) {
                    alertSucesso.style.transition = "opacity 0.5s ease";
                    alertSucesso.style.opacity = 0;
                    setTimeout(function () {
                        alertSucesso.remove();
                    }, 500);
                }
            }, 4000);
        </script>


    </body>

</html>
